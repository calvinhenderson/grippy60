description: IMU Mouse behavior

compatible: "zmk,behavior-imu-input"

include: base.yaml

properties:
  sensor:
    type: phandle
    required: true
    description: |
      The device handle for the configured IMU sensor.

  axis-x:
    type: int
    required: true
    description: |
      Configures the X sensor channel.
      Example:
      #include <zmk-imu-mouse/config.h>
      ...
      axis-x: <IMU_AXIS_X>;
  axis-y:
    type: int
    required: true
    description: |
      Configures the Y sensor channel.
      Example:
      #include <zmk-imu-mouse/config.h>
      ...
      axis-y: <IMU_AXIS_Y | IMU_INVERT>;
